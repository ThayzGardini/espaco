    <p>Mercúrio é o planeta mais próximo do Sol. 
        Mercúrio é um planeta que não possui uma 
        inclinação semelhante à da Terra. Sem essa 
        inclinação e com uma translação curta, não 
        há existência de estações do ano. Essa baixa
